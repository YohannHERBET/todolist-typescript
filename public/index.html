<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Une Todo List incroyable qui vous permettra d'organiser votre temps et peut-être même plus encore !">
        <meta name="keywords" content="todo, list, tâches, gestion">
        <meta name="author" content="Yohann HERBET">
        <title>Todo List</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Todo List</h1>
            <div class="add-task">
                <form class="add-task__form">
                    <input type="text" class="add-task__input" placeholder="Ajouter une nouvelle tâche">
                    <button type="submit" class="add-task__button">Ajouter</button>
                </form>
                <div class="filter">
                    <select class="filter__select">
                        <option value="all">Toutes les tâches</option>
                        <option value="completed">Tâches terminées</option>
                        <option value="onGoing">Tâches en cours</option>
                    </select>
                </div>            
                <ul class="add-task__list">
                </ul>
            </div>
        </div>

        <script src="/dist/bundle.js"></script>
    </body>
</html>
