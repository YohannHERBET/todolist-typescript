<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Une Todo List incroyable qui vous permettra d'organiser votre temps et peut-être même plus encore !">
        <meta name="keywords" content="todo, list, tâches, gestion">
        <meta name="author" content="Yohann HERBET">
        <title>Todo List</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="title">Todo List</h1>
            </header>
            <main>
                <div class="task">
                    <form class="task__form">
                        <input type="text" class="task__form__input" placeholder="Ajouter une nouvelle tâche">
                        <button type="submit" class="task__form__button">Ajouter</button>
                    </form>
                    <div class="search-task">
                        <input class="search-task__input" type="text" placeholder="Rechercher une tâche" />
                        <button class="search-task__button">Vider</button>
                    </div>
                    <div class="filter">
                        <select class="filter__select">
                            <option value="all">Toutes les tâches</option>
                            <option value="completed">Tâches terminées</option>
                            <option value="onGoing">Tâches en cours</option>
                        </select>
                    </div>            
                    <ul class="task__list">
                    </ul>
                </div>
            </main>
            <footer></footer>
        </div>
        <script src="/dist/bundle.js"></script>
    </body>
</html>
